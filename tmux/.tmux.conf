unbind r
bind r source-file ~/.tmux.conf; display-message "Config reloaded..."

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g prefix C-s

set -g mouse on

set-window-option -g mode-keys vi

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-option -g status-position top

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1


# List of plugins
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'junegunn/tmux-fzf-url'
# set -g @plugin 'fcsonline/tmux-thumbs'
# set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'alexwforsythe/tmux-which-key'
#theme
# set -g @plugin 'catppuccin/tmux'
set -g @plugin 'catppuccin/tmux'
# run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux
#sesions
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'
set -g @plugin 'tmux-plugins/tpm'


#theme
set -g @catppuccin_flavor "mocha"

set -g status-right-length 100
set -g status-left ""
set -g status-right "#{prefix_highlight} #{E:@catppuccin_status_application}#{E:@catppuccin_status_session} #[fg=#{@thm_crust},bg=#{@thm_teal}] %H:%M "
set -g @catppuccin_date_time_format "%H:%M"

set -g @catppuccin_window_left_separator "‚ñà"
set -g @catppuccin_window_right_separator "‚ñà"
set -g @catppuccin_window_middle_separator "‚ñà"

set -g @catppuccin_status_left_separator "‚ñà"
set -g @catppuccin_status_right_separator "‚ñà"


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

